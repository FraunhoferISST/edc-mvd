apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "newman.fullname" . }}
  labels:
    {{- include "newman.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "newman.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "newman.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}"
          command: [ "/bin/bash" ]
          args: [ "/deployment/seed-data.sh" ]
          workingDir: /
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "newman.fullname" . }}-configmap
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          volumeMounts:
            - mountPath: /deployment
              name: sdd
      volumes:
        - name: sdd
          hostPath:
            path: {{ .Values.volumes.hostPath }}
